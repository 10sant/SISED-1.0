<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../homePage.css">
    <script src="../homePage.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>SOLICITAÇÃO MANAGER</title>
</head>
<body>
    <style>
        body {
            background-color: #5a5858; /* Substitua esta cor pela cor desejada */
            font-family: Arial, sans-serif;
        }
    </style>

    <div class="container">
        <h1>Nova Solicitação</h1>
        <form id="timeRequestForm">
            <!-- Menu suspenso para selecionar Departamento -->
            <label for="departamento">Escolha um departamento:</label>
            <select id="departamento" required>
                <option value="">Departamentos</option>
                <option value="pessoa1">1</option>
                <option value="pessoa2">2</option>
                <option value="pessoa3">3</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="enviarPara">Enviar para:</label>
            <select id="enviarPara" required>
                <option value="">Selecione uma pessoa</option>
                <option value="pessoa1">TodosBanda1</option>
                <option value="pessoa2">Banda1</option>
                <option value="pessoa3">Banda1</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <label for="startDateTime">Data e Hora Inicial:</label>
            <input type="datetime-local" id="startDateTime" required>

            <label for="endDateTime">Data e Hora Final:</label>
            <input type="datetime-local" id="endDateTime" required>

            <label for="justificativa">Justificativa:</label>
            <textarea id="justificativa" maxlength="150" required></textarea>

            <p id="caracteresRestantes">150 caracteres restantes</p>

            <button type="submit" id="enviarFormulario">Enviar Solicitação</button>
        </form>
    </div>

    <script src="/homePage.js"></script>
</body>
</html>
