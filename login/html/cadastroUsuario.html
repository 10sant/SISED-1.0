  <button id="openModalPf">Pessoa Física</button>

  <dialog id="modalPf">
      <h1>Novo Cadastro</h1><br>
  
      <form id="cadastroForm">
          <div class="user-box">
              <input type="text" id="nomeUsuario" required placeholder=" ">
              <label>NOME</label>
          </div>
          <div class="user-box">
            <input type="text" id="cpf"  placeholder=" " maxlength="14">
            <label>CPF</label>
          </div>
         
        <div class="user-box">
          <input type="text" id="rg" placeholder=" " maxlength="12">
          <label>RG</label>
        </div>

              <input type="date" id="dataNascimento" placeholder=" ">
              <label>DATA DE NASCIMENTO</label>
          </div>
          <div class="user-box">
            <select id="genero"></select>
              <option value=""  disabled selected>Selecione o Gênero</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
           
          </div>
          <div class="user-box">
              <input type="number" id="codUsuarioCriado" required placeholder=" ">
              <label>Usuário Responsável</label>
          </div>
          <div class="user-box">
              <input type="number" id="codUsuarioMod" required placeholder=" ">
              <label>Modificado Por:</label>
          </div>
  
          <button type="submit" id="enviarFormulario">Cadastrar</button>
      </form>
  </dialog>
