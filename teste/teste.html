        <h1>Solicitações Enviadas</h1>
        <table id="solicitacoesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Solicitante</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    
        <script>
            // Array de exemplo com solicitações
            const solicitacoes = [
                { id: 1, data: '2024-07-01', solicitante: 'João Silva', status: 'Pendente' },
                { id: 2, data: '2024-07-02', solicitante: 'Maria Souza', status: 'Aprovado' },
                { id: 3, data: '2024-07-03', solicitante: 'Carlos Pereira', status: 'Rejeitado' },
                // Adicione mais solicitações conforme necessário
            ];
    
            // Função para exibir as solicitações na tabela
            function exibirSolicitacoes() {
                const tabelaBody = document.querySelector('#solicitacoesTable tbody');
                
                solicitacoes.forEach(solicitacao => {
                    const linha = document.createElement('tr');
                    
                    const celulaId = document.createElement('td');
                    celulaId.textContent = solicitacao.id;
                    linha.appendChild(celulaId);
                    
                    const celulaData = document.createElement('td');
                    celulaData.textContent = solicitacao.data;
                    linha.appendChild(celulaData);
                    
                    const celulaSolicitante = document.createElement('td');
                    celulaSolicitante.textContent = solicitacao.solicitante;
                    linha.appendChild(celulaSolicitante);
                    
                    const celulaStatus = document.createElement('td');
                    celulaStatus.textContent = solicitacao.status;
                    linha.appendChild(celulaStatus);
                    
                    tabelaBody.appendChild(linha);
                });
            }
    
            // Chama a função para exibir as solicitações ao carregar a página
            window.onload = exibirSolicitacoes;
        </script>
    </body>
